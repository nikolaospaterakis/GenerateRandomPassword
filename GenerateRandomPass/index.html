<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <div id="main-content">
                <h1>Generate a <br><span>random password</span></h1>
                <h3>Never use an insecure password again</h3>
                <button onclick="generatePass()">Generate passwords</button>
                <input type="number" placeholder="Password length" id="pass-length">
                <div>
                    <h4 id="wantNumbers">Numbers</h4>
                    <input type="checkbox" onclick="wantsNumbers()" checked>
                    <h4 id="wantSymbols">Symbols</h4>
                    <input type="checkbox" onClick="wantsSymbols()" checked>
                </div>
            </div>
            <div id="pass-results-all">
                <div id="pass-results-1" class="pass-results">
                    <p id="pass-1"></p>
                    <button class="cpy-btn" onclick="copyText1()">Copy text</button>
                </div>
                <div id="pass-results-2" class="pass-results">
                    <p id="pass-2"></p>
                    <button class="cpy-btn" onclick="copyText2()">Copy text</button>
                </div>
            </div>
            <h4 id="error-message">The length of the password must be between 8 and 24 digits!</h4>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
